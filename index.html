<html>
<head>
</head>
<body>
<h1 id="lang"></h1>
</body>
<script>
let navLang = navigator.language.toLowerCase();
let displayText;

if (navLang.includes("zh")) {
    if (navLang.includes("zh-cn")) {
        displayText = navLang + ", Detected Language: HKS";
    } else {
        displayText = navLang + ", Detected Language: HKT";
    }
} else {
    displayText = navLang + ", Detected Language: ENG";
}
alert(displayText);
document.getElementById("lang").innerText = displayText;
</script>
</html>
